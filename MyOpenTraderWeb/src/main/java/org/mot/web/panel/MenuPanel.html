<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Menu Panel</title>
    <link rel="stylesheet" type="text/css" href="layout.css"/>
</head>
<body>
  
 <wicket:panel>  
   <table width="22%" border="0">
          <tr>
            <td><table width="100%" border="0">
              <tr>
                <td class="menuHeader">Main Menu:</td>
              </tr>
              <tr>
                <td class="menuItem"><a href="#" wicket:id="strategy">Strategies</a></td>
              </tr>
              <tr>
                <td class="menuItem"><a href="#" wicket:id="orders">Orders</a></td>
              </tr>
              <tr>
                <td class="menuItem"><a href="#" wicket:id="watchlist">Watchlist</a></td>
              </tr>
            </table></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td class="menuHeader">Stocks:</td>
          </tr>
          <tr>
            <td class="menuItem"><span wicket:id="listview" class="menuitem"><a href="#" wicket:id="Link"><span wicket:id="LinkName"/></a><br></span>
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td class="menuHeader">Indexes:</td>
          </tr>
          <tr>
            <td class="menuItem">
               <span wicket:id="indexview"><a href="#" wicket:id="Link"><span wicket:id="LinkName"/></a></span>
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td class="menuHeader">Forex:</td>
          </tr>
          <tr>
            <td class="menuItem">
               <span wicket:id="fxview"><a href="#" wicket:id="Link"><span wicket:id="LinkName"/></a></span>
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td class="menuHeader">ETF's:</td>
          </tr>
          <tr>
            <td class="menuItem">
              <span wicket:id="etfview"><a href="#" wicket:id="Link"><span wicket:id="LinkName"/></a></span>	
            </td>
          </tr>
        </table>
        <p>                
 </wicket:panel>

</body>
</html>
