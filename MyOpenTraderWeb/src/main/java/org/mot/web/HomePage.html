<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MyOpenTraderWeb</title>
<link href="layout.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table width="1024" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="19"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="25%"><a wicket:id="HOME"><img src="images/logo.png" width="260" height="78" /></a></td>
        <td width="75%" >
          <table width="100%" border="0">
            <tr>
              <td class="Header">Welcome to MyOpenTrader.org</td>
            </tr>
            <tr>
              <td><div class="small" wicket:id="pricePanel"/></td>
            </tr>
          </table>
        </td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="22%" height="206" valign="top"><div wicket:id="menu"></div>
        </td>
        <td width="78%">         
          <table width="100%" border="0">
            <tr>
              <td><p class="default">Current Trend:</p></td>
            </tr>
            <tr>
              <td><div class="overview" wicket:id="trendOverview"/></td>
            </tr>
            <tr>
              <td>&nbsp;</td>
            </tr>            
            <tr>
              <td><p class="default">Current portfolio:</p></td>
            </tr>
            <tr>
              <td><table class="motTable" wicket:id="portfolioTable" /></td>
            </tr>
          </table>
		</td>
          
      </tr>
    </table></td>
  </tr>
  <tr>
    <td class="footer">&nbsp;</td>
  </tr>
  <tr>
    <td class="footer"><div wicket:id="footer"/></td>
  </tr>
</table>
</body>
</html>
